<!doctype html>
<html lang="en">

<head>
  //= template/head.html
</head>

<body>
  <div class="container">
    <div class="checkout">
      <h1>#CoinsGang</h1>
      <h2>Accomodation details</h2>
      <div class="row">
        <div class="col-sm-6">
          <div class="offer active" data-price="720">
            <div class="accomodation">Single Room</div>
            <div class="price">€720</div>
            <input type="radio" name="accomodation" value="1" checked="true" />
          </div>
        </div>
        <div class="col-sm-6">
          <div class="offer" data-price="1020">
            <div class="accomodation">Double Room</div>
            <div class="price">€1020</div>
            <input type="radio" name="accomodation" value="2" />
          </div>
        </div>
      </div>
      <h2>Booking details</h2>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <input type="text" name="firstname" placeholder="First name" class="form-control" />
          </div>
          <div class="form-group">
            <input type="text" name="lastname" placeholder="Last name" class="form-control" />
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <input type="text" name="email" placeholder="Email" class="form-control" />
          </div>
          <div class="form-group">
            <input type="text" name="phone" placeholder="29 6991199" class="form-control" id="telephone" />
          </div>
        </div>
      </div>
      <div class="form_footer">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">I agree to <a href="privacy.html" target="_blank">Privacy Policy</a> and <a href="public.html" target="_blank">Public offer</a></label>
        </div>
        <div class="donate">
          We donate 1% from each paid order to <a href="https://en.unihelp.by/" target="_blank">Unihelp International Charitable Association</a>
        </div>
      </div>
      <div class="total">
        <div class="price">
          Total: €<span id="total_value">720</span>
        </div>
        <a href="#" class="btn btn-default buynow">Pay with card or crypto</a>
      </div>
    </div>
  </div>
  //= template/footer.html
</body>

</html>
